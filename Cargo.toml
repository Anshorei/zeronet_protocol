[package]
name = "zeronet_protocol"
version = "0.1.0"
authors = ["Ansho Rei <anshorei@zeroid.bit>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = ">= 1.0", features = ["derive"] }
serde_json = ">= 1.0"
serde_derive = ">= 1.0"
serde_bytes = ">= 0.11"
rmp-serde = ">= 0.14"
rmpv = "*"
rmp = "0.8.9"
tokio = { version = "0.2.21", features = ["tcp", "dns"] }
futures = "0.3.5"
